<script>
    $(function(){
        var _interval;
        $(window).on("scroll",function(){
            clearTimeout(_interval);
            _interval = setTimeout(() => {
                console.log( $(window).scrollTop() );
                if( $(window).scrollTop() > 50 ){
                    $("header").addClass("-minify");
                }else{
                    $("header").removeClass("-minify");
                }
            },100);
        });
    });
</script>
